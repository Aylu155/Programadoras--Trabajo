<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="form.css">
        <meta charset=”UTF-8”>
        <meta name= viewport content= width=device-width initial-scale=1.0>
        <title>Femme Net</title>
        <link rel=”icon” href=”icono.ico”>
    </head>
    <body>
        <form>
            <h2>Formulario</h2>
            <div class="form_input">
                <label for="Usuario">Usuario</label>
                <input type="Usuario" placeholder="Fulanita123" id="Usuario">  
            </div>

            <div class="form_input">
                <label for="Contraseña">Contraseña</label>
                <input type="contraseña" placeholder="contraseña" id="Contraseña">
            </div>

            <div class="form_input">
                <label for="Email">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="Email">
            </div>
            
            <div class="form_input"
              <label> Nivel de estudios
                <select class="form-select">
                    <option value="1">Primaria Completa</option>
                    <option value="3">Secundaria Completa</option>
                    <option value="3">Terciario Completo</option>
                    </select>
                </label>
                
            </div>
            <div class="form_input">
                <label for="inputCity" class="form-label">País</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            </div>
            <div class="form_input">
                <label> Acepto los terminos y condiciones
                    <input type="checkbox" class="checkbox">
                </label>
            </div>
            <div class="form_bottom">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>

        </form> 
    </body>
    
</html>
